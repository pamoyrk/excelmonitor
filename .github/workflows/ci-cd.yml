name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean compile

    - name: Run application
      run: mvn exec:java -Dexec.mainClass="excelmonitor.ExcelMonitor"

    - name: Package JAR
      run: mvn package -DskipTests

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: excel-monitor-jar
        path: target/*.jar